<!DOCTYPE <!DOCTYPE html>
<html>
    <script>
        function add7(num) {
            return num + 7
        }
        function first(str) {
            return str.slice(0, 1)
        }
        function capFirst(str) {
            return str[0].toUpperCase() + str.slice(1)
        }
        function last(str) {
            return str.slice(-1)
        }
        console.log(add7(10))
        console.log(first("hello"))
        console.log(capFirst("hello"))
        console.log(last("hello"))
    </script>
</head>
